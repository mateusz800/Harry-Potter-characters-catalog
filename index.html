<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="nav-btns-container">
        <button class="students" >All students</button>
        <button class="gryffindor">Gryffindor</button>
        <button class="slytherin">Slytherin</button>
        <button class="hufflepuff">Hufflepuff</button>
        <button class="ravenclaw" >Ravenclaw</button>
        <button class="favourites">Favorites</button>
    </div>
    <div id="content">
        <div id="table-container" class="module-container">
            <table id="data-table">
                <thead>
                    <th class="sortable" data-param="name">Name</th>
                    <th class="sortable" data-param="dateOfBirth" data-type="date">Date of birth</th>
                    <th class="sortable" data-param="house">House</th>
                    <th data-param="wizard">Wizard</th>
                    <th data-param="ancestry">Ancestry</th>
                    <th data-param="hogwartsRole">Is student/staff</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="favourites-container" class="module-container hidden"></div>
    </div>

    <div class="modal" id="modal-character-details">
        <div class="modal-bg" ></div>
        <div class="modal-close">&#10005;</div>
        <div class="modal-content"> </div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
